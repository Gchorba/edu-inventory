$(function(){
	$("#item-box>div").bind("mouseover",function(){

		var imgurl2 = '.jpg';

		var code = $(this).attr('id').substr(3);// id="box1" の box

		}
		//var lasturl = $("#topimg2").attr('src');

		//	$("#topimg1").attr('src',$("#topimg2").attr('src'));
		//	$("#topimg1").show();
		//}

		$("#topimg1").hide();
		$("#topimg1").attr('src', imgurl1 + code + imgurl2);
		$("#topimg1").fadeIn("fast");

	});
});
</script>
