        jQuery('a.flickrbox').click(function (e) {
            e.preventDefault();

            var $this = jQuery(this);
            var setID = $this.attr('title');

                var $url = this.href + "?setId=" + setID;

                var $dialog = jQuery('<div></div>').dialog({
                    modal: true,
                    minWidth: 840,
                    minHeight: 640,
                    resizable: false,
                    draggable: false,
                    autoOpen: false,
                    closeOnEscape: true,
                    zIndex: 99999

                var embedCode = '<iframe width="840" height="640" src="' + $url + '&dialog=1" frameborder="0" allowfullscreen></iframe>';
                $dialog.dialog('open').html("<div>" + embedCode + "</div>");
            }

            return false;
        });

        jQuery('a.fbmaps').click(function (e) {
            e.preventDefault();

            var embedCode = '<iframe width="840" height="640" src="' + this.href + '" frameborder="0" allowfullscreen></iframe>';

            return false;
