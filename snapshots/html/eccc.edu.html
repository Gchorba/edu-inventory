		<script language="javascript" type="text/javascript">
			function stopEnter() 
			{
				var pwd = document.getElementById('txtPassword').value;
				
				if (pwd.length == 0) {
					return !(window.event && window.event.keyCode == 13);
				} else {
					return true;
				}
			}
			
			function ClearPwdChkbox()
			{
				var uname = document.getElementById('chkRememberUsername');
				var pwd = document.getElementById('chkRememberPassword');
				
				if (!uname.checked)
				{
					pwd.checked = false;
					pwd.disabled = true;
				}
				else
				{
					pwd.disabled = false;
				}
			}
			
			function CheckUnameChkbox()
			{
				var uname = document.getElementById('chkRememberUsername');
				var pwd = document.getElementById('chkRememberPassword');
				
				if ((pwd.checked) && (!uname.checked))
				{
					uname.checked = true;
				}
			}
			
			function PopulatePassword(sValue) 
			{
				document.getElementById('txtPassword').value = sValue;
			}
			
			function KeyDownHandler(btn)
			{
				// process only the Enter key
				if (event.keyCode == 13)
				{
					// cancel the default submit
					event.returnValue=false;
					event.cancel = true;
					// submit the form by programmatically clicking the specified button
					document.getElementById(btn).click();
				}
			}
			
			function CheckForParent()
			{
				if (window != window.top)
				{
					window.top.location.href = "Login.aspx";
				}
			}
			
			function SetFocus() {
			    var UserName = document.getElementById('txtUsername');

			    if (UserName)
				{
				    UserName.focus();
				}
			}
			
			function ClearPassword() {

			    var Password = document.getElementById('txtPassword');
			    var HiddenPassword = document.getElementById('hdnPwdChanged');
			    if (Password) {
			        Password.value = '';
			    }
			    if (HiddenPassword) {
			        HiddenPassword.value = 'yes';
			    }
			}
		</script>
