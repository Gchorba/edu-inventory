<!-- The purpose of this page is to determine if a mobile device is accessing the site.  
If it is a mobile device, the user is directed to the mobile site, otherwise the user
is directed to the standard site. -->
<script type="text/javascript">
<!--
// Capture the browser string
var nav = navigator.userAgent;
// List the mobile browsers.  The pipe (|) is OR; the i at the end indicates
// the string is case insensitive
var mobile = /ipad|iphone|ipod|android|blackberry|webos/i ;
// The .match function returns true if the string 'nav' matches any item in the 'mobile' list
var ismobile=nav.match(mobile);

if (ismobile) {
// True, it is mobile
document.location = "http://www.raphaelsbeautyschool.mobi";
}
else {
// False, it is standard access such as PC 
document.location = "http://raphaelsbeautyschool.edu/index.shtml";
}
//-->
</script>
