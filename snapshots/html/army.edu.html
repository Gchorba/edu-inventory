    <!-- im.army.edu chat templates -->
    <script type="text/html" id="user-template">
        <div class="user ${status}" id="${username}">
            <div class="status">
                <span class="online">Online</span>
                <span class="offline">Offline</span>
            </div>
            <span class="name">${username}</span>
        </div>
    </script>
    
    <script type="text/html" id="chat-template">
        <div class="chat" id="chatwith-${friend}" friend="${friend}">
            <span class="title"><h4><span class="close"></span>Chat with ${friend}</h4></span>
            <div class="messages">
            </div>
            <span class="textbox">
                <span>
                    <input type="text" title="Type here and hit enter to chat"  />
                </span>
            </span>
        </div>
    </script>
    
    <script type="text/html" id="message-template">
        <div class="message">
            <span class="speaker">${speaker}:</span>
            <span class="text">${text}</span>
        </div>
    </script>  
    <!-- end im.army.edu chat templates -->
