<META name="description" content="The Center for Innovation in Education is a nonprofit educational organization founded in 1975. The Center creates innovative teaching materials in the areas of reading and mathematics for elementary grade children.  The Center has trained well over 500,000 teachers world-wide in elementary mathematics. The Center's Baratta-Lorton Reading Program, also known as Dekodiphukan, has been in use in classroms since 1985.  This highly successful program has now been made into a series of fourteen free apps for the iPad.">
