<title>Make-up Designory: Make-up Schools and Cosmetics</title>

<meta name="description" content="Make-Up Designory (MUD) was founded over a decade ago by accomplished professional make-up artisans. Today we immerse students in the fundamentals of make-up artistry for the entertainment, fashion, and retail cosmetics industries at bi-coastal campuses in Los Angeles and New York. Our state-licensed instructors have years of professional expertise in their respective fields of film, television and fashion. They can train you in a variety of subjects and help you discover your own unique style." />
